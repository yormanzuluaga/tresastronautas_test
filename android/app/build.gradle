plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}
def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").isInteger() ? 
                         localProperties.getProperty("flutter.versionCode").toInteger() : 1
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.tresastronautas_test"
    compileSdk = 35 
    ndkVersion = "25.1.8937393" // Ajusta esto según la versión de tu NDK instalada

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.tresastronautas_test"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
        }
    }
    flavorDimensions "version"
    productFlavors {
        production {
            dimension = "version"
            manifestPlaceholders = ["appName": "tresastronautas_test"]
        }  
        qa {
            dimension = "version"
            manifestPlaceholders = ["appName": "[QA] tresastronautas_test"]
        }
         development {
            dimension = "version"
            manifestPlaceholders = ["appName": "[DEVELOPMENT] tresastronautas_test"]
        }
    }
}

flutter {
    source = "../.."
}
